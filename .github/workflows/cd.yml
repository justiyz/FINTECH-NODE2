name: Node.js CD
on:
  push:
    branches: [ develop ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{secrets.SSH_USERNAME}}
        key: ${{secrets.SSH_PRIVATE_KEY}}
        port: 22
        script: |
          cd seedfi-backend
          git stash
          git pull origin develop
          git stash pop
          npm install
          pm2 restart seedfi-backend
